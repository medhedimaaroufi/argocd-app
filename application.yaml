apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab.kaisens.fr/kaisensdata/pocs/argocd-sync-rollback.git
    targetRevision: HEAD
    path: manifests/base
  destination:
    server: https://kubernetes.default.svc
    namespace: dev 

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true